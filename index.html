<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Manager 餐廳管理系統 - Shared</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* (All your original CSS remains unchanged - paste it here exactly as before) */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --coral: #FF6B6B; --orange: #FFA07A; --cream: #FFF8F0; --gold: #FFD700; --dark: #2C3E50; --light: #FFFFFF; --gray: #95A5A6; --green: #2ECC71; --red: #E74C3C; --shadow: rgba(0, 0, 0, 0.1); --text: #2C3E50; --bg: #FFF8F0; }
        [data-theme="dark"] { --cream: #1A1A2E; --light: #16213E; --text: #EAEAEA; --bg: #0F0F1E; --shadow: rgba(255, 255, 255, 0.05); --gray: #7F8C8D; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); transition: all 0.3s ease; min-height: 100vh; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Poppins', sans-serif; }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        header { background: linear-gradient(135deg, var(--coral), var(--orange)); padding: 30px 20px; text-align: center; box-shadow: 0 4px 20px var(--shadow); margin-bottom: 30px; border-radius: 0 0 20px 20px; }
        header h1 { color: white; font-size: 2.5rem; font-weight: 700; margin-bottom: 10px; }
        header p { color: rgba(255, 255, 255, 0.9); font-size: 1.1rem; }
        .header-controls { display: flex; justify-content: center; gap: 15px; margin-top: 20px; flex-wrap: wrap; }
        .theme-toggle, .export-btn { background: rgba(255, 255, 255, 0.2); border: 2px solid rgba(255, 255, 255, 0.3); color: white; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-size: 0.95rem; font-weight: 500; transition: all 0.3s ease; display: flex; align-items: center; gap: 8px; }
        .theme-toggle:hover, .export-btn:hover { background: rgba(255, 255, 255, 0.3); transform: translateY(-2px); }
        .stats-bar { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--light); padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px var(--shadow); text-align: center; transition: all 0.3s ease; }
        .stat-card:hover { transform: translateY(-5px); box-shadow: 0 6px 25px var(--shadow); }
        .stat-card i { font-size: 2rem; margin-bottom: 10px; background: linear-gradient(135deg, var(--coral), var(--orange)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .stat-card .stat-value { font-size: 2rem; font-weight: 700; color: var(--coral); font-family: 'Poppins', sans-serif; }
        .stat-card .stat-label { color: var(--gray); font-size: 0.9rem; margin-top: 5px; }
        .tabs { display: flex; gap: 10px; margin-bottom: 30px; background: var(--light); padding: 10px; border-radius: 15px; box-shadow: 0 4px 15px var(--shadow); }
        .tab { flex: 1; padding: 15px 30px; background: transparent; border: none; border-radius: 10px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; color: var(--gray); font-family: 'Poppins', sans-serif; }
        .tab.active { background: linear-gradient(135deg, var(--coral), var(--orange)); color: white; box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3); }
        .tab:hover:not(.active) { background: rgba(255, 107, 107, 0.1); color: var(--coral); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .form-section { background: var(--light); padding: 30px; border-radius: 20px; box-shadow: 0 4px 20px var(--shadow); margin-bottom: 30px; }
        .form-section h2 { color: var(--coral); margin-bottom: 25px; font-size: 1.8rem; display: flex; align-items: center; gap: 10px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { font-weight: 600; margin-bottom: 8px; color: var(--text); font-size: 0.95rem; }
        .form-group input, .form-group select, .form-group textarea { padding: 12px 15px; border: 2px solid rgba(255, 107, 107, 0.2); border-radius: 10px; font-size: 1rem; font-family: 'Inter', sans-serif; transition: all 0.3s ease; background: var(--cream); color: var(--text); }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus { outline: none; border-color: var(--coral); box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1); }
        .form-group textarea { resize: vertical; min-height: 100px; }
        .star-rating { display: flex; gap: 5px; font-size: 1.8rem; }
        .star-rating i { cursor: pointer; color: #DDD; transition: all 0.2s ease; }
        .star-rating i.active, .star-rating i:hover { color: var(--gold); }
        .submit-btn { background: linear-gradient(135deg, var(--coral), var(--orange)); color: white; padding: 15px 40px; border: none; border-radius: 25px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3); font-family: 'Poppins', sans-serif; display: flex; align-items: center; gap: 10px; margin: 20px auto 0; }
        .submit-btn:hover { transform: translateY(-3px); box-shadow: 0 6px 25px rgba(255, 107, 107, 0.4); }
        .controls-bar { display: flex; gap: 15px; margin-bottom: 25px; flex-wrap: wrap; align-items: center; }
        .search-box { flex: 1; min-width: 250px; position: relative; }
        .search-box input { width: 100%; padding: 12px 15px 12px 45px; border: 2px solid rgba(255, 107, 107, 0.2); border-radius: 25px; font-size: 1rem; background: var(--light); color: var(--text); }
        .search-box i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--coral); }
        .filter-select { padding: 12px 20px; border: 2px solid rgba(255, 107, 107, 0.2); border-radius: 25px; font-size: 1rem; background: var(--light); color: var(--text); cursor: pointer; }
        .cards-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 25px; }
        .restaurant-card { background: var(--light); border-radius: 20px; padding: 25px; box-shadow: 0 4px 20px var(--shadow); transition: all 0.3s ease; border: 2px solid transparent; }
        .restaurant-card:hover { transform: translateY(-5px); box-shadow: 0 8px 30px var(--shadow); border-color: var(--coral); }
        .card-header h3 { color: var(--coral); font-size: 1.5rem; margin-bottom: 10px; }
        .card-badges { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 15px; }
        .badge { padding: 5px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 500; display: inline-flex; align-items: center; gap: 5px; }
        .badge-cuisine { background: linear-gradient(135deg, var(--coral), var(--orange)); color: white; }
        .badge-price { background: rgba(46, 204, 113, 0.2); color: var(--green); }
        .badge-priority.high { background: rgba(231, 76, 60, 0.2); color: var(--red); }
        .badge-priority.medium { background: rgba(255, 160, 122, 0.3); color: var(--orange); }
        .badge-priority.low { background: rgba(46, 204, 113, 0.2); color: var(--green); }
        .card-info p { margin: 8px 0; display: flex; align-items: center; gap: 8px; color: var(--text); }
        .card-info i { color: var(--coral); width: 20px; }
        .card-actions { display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
        .btn { padding: 10px 20px; border: none; border-radius: 20px; cursor: pointer; font-size: 0.9rem; font-weight: 500; transition: all 0.3s ease; display: flex; align-items: center; gap: 5px; }
        .btn-primary { background: linear-gradient(135deg, var(--coral), var(--orange)); color: white; }
        .btn-secondary { background: rgba(149, 165, 166, 0.2); color: var(--gray); }
        .btn-danger { background: rgba(231, 76, 60, 0.2); color: var(--red); }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 15px var(--shadow); }
        .rating-display { display: flex; align-items: center; gap: 10px; margin: 15px 0; }
        .rating-stars { color: var(--gold); font-size: 1.2rem; }
        .rating-value { font-weight: 600; color: var(--text); }
        .rating-breakdown { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin: 15px 0; padding: 15px; background: var(--cream); border-radius: 10px; }
        .rating-item { display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; }
        .rating-item-stars { color: var(--gold); }
        .return-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 500; display: inline-block; margin-top: 10px; }
        .return-badge.definitely { background: rgba(46, 204, 113, 0.2); color: var(--green); }
        .return-badge.maybe { background: rgba(255, 160, 122, 0.3); color: var(--orange); }
        .return-badge.probably-not { background: rgba(231, 76, 60, 0.2); color: var(--red); }
        .return-badge.never { background: rgba(44, 62, 80, 0.2); color: var(--dark); }
        .empty-state { text-align: center; padding: 60px 20px; color: var(--gray); }
        .empty-state i { font-size: 4rem; margin-bottom: 20px; opacity: 0.3; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px); z-index: 1000; overflow-y: auto; padding: 20px; }
        .modal.active { display: flex; align-items: center; justify-content: center; }
        .modal-content { background: var(--light); border-radius: 20px; padding: 40px; max-width: 800px; width: 100%; max-height: 90vh; overflow-y: auto; position: relative; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        .modal-close { position: absolute; top: 20px; right: 20px; background: rgba(231, 76, 60, 0.2); color: var(--red); border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; transition: all 0.3s ease; }
        .modal-close:hover { background: var(--red); color: white; transform: rotate(90deg); }
        .success-message { position: fixed; top: 20px; right: 20px; background: linear-gradient(135deg, var(--green), #27AE60); color: white; padding: 15px 25px; border-radius: 10px; box-shadow: 0 4px 20px rgba(46, 204, 113, 0.3); z-index: 2000; display: none; align-items: center; gap: 10px; animation: slideInRight 0.3s ease; }
        @keyframes slideInRight { from { opacity: 0; transform: translateX(100px); } to { opacity: 1; transform: translateX(0); } }
        .success-message.show { display: flex; }
        footer { text-align: center; padding: 30px 20px; margin-top: 50px; border-top: 2px solid rgba(255, 107, 107, 0.1); }
        .kuse-branding { display: inline-flex; align-items: center; gap: 8px; color: var(--gray); text-decoration: none; transition: all 0.3s ease; font-size: 0.95rem; }
        .kuse-branding:hover { color: var(--coral); transform: translateY(-2px); }
        @media (max-width: 768px) { header h1 { font-size: 1.8rem; } .form-grid { grid-template-columns: 1fr; } .cards-grid { grid-template-columns: 1fr; } .tabs { flex-direction: column; } .controls-bar { flex-direction: column; } .search-box { width: 100%; } .rating-breakdown { grid-template-columns: 1fr; } .modal-content { padding: 25px; } }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-utensils"></i> Restaurant Manager (Shared)</h1>
        <p>多人即時共享美食清單 | Real-time Shared Culinary List</p>
        <div class="header-controls">
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
                <span>深色模式</span>
            </button>
            <button class="export-btn" onclick="exportData()">
                <i class="fas fa-download"></i>
                <span>匯出資料</span>
            </button>
        </div>
    </header>

    <div class="container">
        <div class="stats-bar">
            <div class="stat-card"><i class="fas fa-bookmark"></i><div class="stat-value" id="stat-to-try">0</div><div class="stat-label">想嘗試的餐廳</div></div>
            <div class="stat-card"><i class="fas fa-star"></i><div class="stat-value" id="stat-rated">0</div><div class="stat-label">已評分餐廳</div></div>
            <div class="stat-card"><i class="fas fa-chart-line"></i><div class="stat-value" id="stat-avg-rating">0.0</div><div class="stat-label">平均評分</div></div>
            <div class="stat-card"><i class="fas fa-fire"></i><div class="stat-value" id="stat-top-cuisine">-</div><div class="stat-label">最愛料理類型</div></div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('to-try')"><i class="fas fa-bookmark"></i> 想嘗試的餐廳</button>
            <button class="tab" onclick="switchTab('rating')"><i class="fas fa-star"></i> 餐廳評分</button>
        </div>

        <!-- All your original tab content (forms and lists) remains exactly the same -->
        <!-- Only the JavaScript below has changed -->

        <div id="to-try-tab" class="tab-content active">
            <div class="form-section">
                <h2><i class="fas fa-plus-circle"></i> 新增想嘗試的餐廳</h2>
                <form id="to-try-form" onsubmit="addToTryRestaurant(event)">
                    <div class="form-grid">
                        <div class="form-group"><label>餐廳名稱 *</label><input type="text" name="name" required placeholder="輸入餐廳名稱"></div>
                        <div class="form-group"><label>料理類型</label><select name="cuisine"><option value="Italian">義式料理 (Italian)</option><option value="Japanese">日式料理 (Japanese)</option><option value="Chinese">中式料理 (Chinese)</option><option value="French">法式料理 (French)</option><option value="Thai">泰式料理 (Thai)</option><option value="Korean">韓式料理 (Korean)</option><option value="American">美式料理 (American)</option><option value="Mexican">墨西哥料理 (Mexican)</option><option value="Indian">印度料理 (Indian)</option><option value="Other">其他 (Other)</option></select></div>
                        <div class="form-group"><label>地點/地址</label><input type="text" name="location" placeholder="輸入餐廳地址"></div>
                        <div class="form-group"><label>價格範圍</label><select name="price"><option value="$">$ - 經濟實惠</option><option value="$$">$$ - 中等價位</option><option value="$$$">$$$ - 較高價位</option><option value="$$$$">$$$$ - 高級餐廳</option></select></div>
                        <div class="form-group"><label>推薦人</label><input type="text" name="recommended-by" placeholder="誰推薦了這家餐廳？"></div>
                        <div class="form-group"><label>優先級</label><select name="priority"><option value="high">高 (High)</option><option value="medium">中 (Medium)</option><option value="low">低 (Low)</option></select></div>
                    </div>
                    <div class="form-group"><label>想嘗試的原因</label><textarea name="reason" placeholder="為什麼想嘗試這家餐廳？"></textarea></div>
                    <div class="form-group"><label>備註</label><textarea name="notes" placeholder="其他備註資訊"></textarea></div>
                    <button type="submit" class="submit-btn"><i class="fas fa-plus"></i><span>新增餐廳</span></button>
                </form>
            </div>

            <div class="controls-bar">
                <div class="search-box"><i class="fas fa-search"></i><input type="text" id="search-to-try" placeholder="搜尋餐廳..." oninput="filterToTry()"></div>
                <select class="filter-select" id="filter-cuisine-to-try" onchange="filterToTry()"><option value="">所有料理類型</option><option value="Italian">義式料理</option><option value="Japanese">日式料理</option><option value="Chinese">中式料理</option><option value="French">法式料理</option><option value="Thai">泰式料理</option><option value="Korean">韓式料理</option><option value="American">美式料理</option><option value="Mexican">墨西哥料理</option><option value="Indian">印度料理</option><option value="Other">其他</option></select>
                <select class="filter-select" id="sort-to-try" onchange="filterToTry()"><option value="date-desc">最新加入</option><option value="date-asc">最早加入</option><option value="name-asc">名稱 A-Z</option><option value="name-desc">名稱 Z-A</option><option value="priority-high">優先級：高到低</option><option value="priority-low">優先級：低到高</option></select>
            </div>

            <div id="to-try-list" class="cards-grid"></div>
        </div>

        <div id="rating-tab" class="tab-content">
            <div class="form-section">
                <h2><i class="fas fa-star"></i> 新增餐廳評分</h2>
                <form id="rating-form" onsubmit="addRating(event)">
                    <!-- (All the rating form fields you had before - unchanged) -->
                    <div class="form-grid">
                        <div class="form-group"><label>餐廳名稱 *</label><input type="text" name="name" required placeholder="輸入餐廳名稱"></div>
                        <div class="form-group"><label>料理類型</label><select name="cuisine"><option value="Italian">義式料理 (Italian)</option><option value="Japanese">日式料理 (Japanese)</option><option value="Chinese">中式料理 (Chinese)</option><option value="French">法式料理 (French)</option><option value="Thai">泰式料理 (Thai)</option><option value="Korean">韓式料理 (Korean)</option><option value="American">美式料理 (American)</option><option value="Mexican">墨西哥料理 (Mexican)</option><option value="Indian">印度料理 (Indian)</option><option value="Other">其他 (Other)</option></select></div>
                        <div class="form-group"><label>地點/地址</label><input type="text" name="location" placeholder="輸入餐廳地址"></div>
                        <div class="form-group"><label>造訪日期</label><input type="date" name="visit-date"></div>
                        <div class="form-group"><label>實付金額</label><input type="number" name="price-paid" placeholder="0" min="0"></div>
                        <div class="form-group"><label>是否會再次光臨？</label><select name="would-return"><option value="definitely">絕對會 (Definitely)</option><option value="maybe">可能會 (Maybe)</option><option value="probably-not">可能不會 (Probably Not)</option><option value="never">絕不會 (Never)</option></select></div>
                    </div>
                    <div class="form-grid">
                        <div class="form-group"><label>整體評分</label><div class="star-rating" data-rating="overall"><i class="far fa-star" data-value="1"></i><i class="far fa-star" data-value="2"></i><i class="far fa-star" data-value="3"></i><i class="far fa-star" data-value="4"></i><i class="far fa-star" data-value="5"></i></div><input type="hidden" name="overall-rating" value="0"></div>
                        <div class="form-group"><label>食物品質</label><div class="star-rating" data-rating="food"><i class="far fa-star" data-value="1"></i><i class="far fa-star" data-value="2"></i><i class="far fa-star" data-value="3"></i><i class="far fa-star" data-value="4"></i><i class="far fa-star" data-value="5"></i></div><input type="hidden" name="food-rating" value="0"></div>
                        <div class="form-group"><label>服務品質</label><div class="star-rating" data-rating="service"><i class="far fa-star" data-value="1"></i><i class="far fa-star" data-value="2"></i><i class="far fa-star" data-value="3"></i><i class="far fa-star" data-value="4"></i><i class="far fa-star" data-value="5"></i></div><input type="hidden" name="service-rating" value="0"></div>
                        <div class="form-group"><label>環境氛圍</label><div class="star-rating" data-rating="ambiance"><i class="far fa-star" data-value="1"></i><i class="far fa-star" data-value="2"></i><i class="far fa-star" data-value="3"></i><i class="far fa-star" data-value="4"></i><i class="far fa-star" data-value="5"></i></div><input type="hidden" name="ambiance-rating" value="0"></div>
                        <div class="form-group"><label>性價比</label><div class="star-rating" data-rating="value"><i class="far fa-star" data-value="1"></i><i class="far fa-star" data-value="2"></i><i class="far fa-star" data-value="3"></i><i class="far fa-star" data-value="4"></i><i class="far fa-star" data-value="5"></i></div><input type="hidden" name="value-rating" value="0"></div>
                    </div>
                    <div class="form-group"><label>點餐內容</label><textarea name="dishes" placeholder="列出您點的餐點"></textarea></div>
                    <div class="form-group"><label>亮點特色</label><textarea name="highlights" placeholder="您最喜歡的部分"></textarea></div>
                    <div class="form-group"><label>改進建議</label><textarea name="improvements" placeholder="有什麼可以做得更好？"></textarea></div>
                    <div class="form-group"><label>整體評價</label><textarea name="review" placeholder="詳細的用餐體驗評價"></textarea></div>
                    <button type="submit" class="submit-btn"><i class="fas fa-star"></i><span>新增評分</span></button>
                </form>
            </div>

            <div class="controls-bar">
                <div class="search-box"><i class="fas fa-search"></i><input type="text" id="search-rating" placeholder="搜尋餐廳..." oninput="filterRatings()"></div>
                <select class="filter-select" id="filter-cuisine-rating" onchange="filterRatings()"><option value="">所有料理類型</option><option value="Italian">義式料理</option><option value="Japanese">日式料理</option><option value="Chinese">中式料理</option><option value="French">法式料理</option><option value="Thai">泰式料理</option><option value="Korean">韓式料理</option><option value="American">美式料理</option><option value="Mexican">墨西哥料理</option><option value="Indian">印度料理</option><option value="Other">其他</option></select>
                <select class="filter-select" id="sort-rating" onchange="filterRatings()"><option value="date-desc">最新造訪</option><option value="date-asc">最早造訪</option><option value="rating-high">評分：高到低</option><option value="rating-low">評分：低到高</option><option value="name-asc">名稱 A-Z</option><option value="name-desc">名稱 Z-A</option></select>
            </div>

            <div id="rating-list" class="cards-grid"></div>
        </div>
    </div>

    <div id="review-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()"><i class="fas fa-times"></i></button>
            <div id="modal-body"></div>
        </div>
    </div>

    <div id="success-message" class="success-message">
        <i class="fas fa-check-circle"></i>
        <span id="success-text"></span>
    </div>

    <footer>
        <p>Shared real-time restaurant manager powered by Firebase</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // === 請在這裡填入你的 Firebase 設定 ===
        const firebaseConfig = {
          apiKey: "YOUR_API_KEY",
          authDomain: "YOUR_PROJECT.firebaseapp.com",
          projectId: "YOUR_PROJECT_ID",
          storageBucket: "YOUR_PROJECT.appspot.com",
          messagingSenderId: "YOUR_SENDER_ID",
          appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 共享的集合路徑（所有人使用同一份資料）
        const toTryRef = db.collection('sharedRestaurants').doc('main').collection('toTry');
        const ratedRef = db.collection('sharedRestaurants').doc('main').collection('rated');

        let toTryRestaurants = [];
        let ratedRestaurants = [];
        let editingToTryId = null;
        let editingRatingId = null;

        // 即時監聽資料變化
        function loadData() {
            toTryRef.orderBy('dateAdded', 'desc').onSnapshot(snapshot => {
                toTryRestaurants = [];
                snapshot.forEach(doc => {
                    toTryRestaurants.push({ id: doc.id, ...doc.data() });
                });
                renderToTryList();
                updateStats();
            });

            ratedRef.orderBy('dateAdded', 'desc').onSnapshot(snapshot => {
                ratedRestaurants = [];
                snapshot.forEach(doc => {
                    ratedRestaurants.push({ id: doc.id, ...doc.data() });
                });
                renderRatingList();
                updateStats();
            });
        }

        // 其餘所有函數（addToTryRestaurant, addRating, render*, delete*, edit*, etc.）只需把原本的 localStorage 改成 Firestore 操作
        // 以下示範幾個關鍵函數的更新版本，其餘類似

        async function addToTryRestaurant(event) {
            event.preventDefault();
            const form = event.target;
            const data = {
                name: form.name.value.trim(),
                cuisine: form.cuisine.value,
                location: form.location.value.trim(),
                price: form.price.value,
                recommendedBy: form['recommended-by'].value.trim(),
                reason: form.reason.value.trim(),
                priority: form.priority.value,
                notes: form.notes.value.trim(),
                dateAdded: editingToTryId ? toTryRestaurants.find(r => r.id === editingToTryId)?.dateAdded || firebase.firestore.FieldValue.serverTimestamp() : firebase.firestore.FieldValue.serverTimestamp()
            };

            if (editingToTryId) {
                await toTryRef.doc(editingToTryId).update(data);
                showSuccess('餐廳資訊已更新！');
                editingToTryId = null;
            } else {
                await toTryRef.add(data);
                showSuccess('已新增餐廳到清單！');
            }
            form.reset();
        }

        async function deleteToTry(id) {
            if (confirm('確定要刪除這家餐廳嗎？')) {
                await toTryRef.doc(id).delete();
                showSuccess('餐廳已刪除');
            }
        }

        async function addRating(event) {
            event.preventDefault();
            const form = event.target;
            const data = {
                name: form.name.value.trim(),
                cuisine: form.cuisine.value,
                location: form.location.value.trim(),
                visitDate: form['visit-date'].value,
                pricePaid: form['price-paid'].value,
                wouldReturn: form['would-return'].value,
                dishes: form.dishes.value.trim(),
                highlights: form.highlights.value.trim(),
                improvements: form.improvements.value.trim(),
                review: form.review.value.trim(),
                overallRating: parseInt(form['overall-rating'].value),
                foodRating: parseInt(form['food-rating'].value),
                serviceRating: parseInt(form['service-rating'].value),
                ambianceRating: parseInt(form['ambiance-rating'].value),
                valueRating: parseInt(form['value-rating'].value),
                dateAdded: editingRatingId ? ratedRestaurants.find(r => r.id === editingRatingId)?.dateAdded || firebase.firestore.FieldValue.serverTimestamp() : firebase.firestore.FieldValue.serverTimestamp()
            };

            if (editingRatingId) {
                await ratedRef.doc(editingRatingId).update(data);
                showSuccess('評分已更新！');
                editingRatingId = null;
            } else {
                await ratedRef.add(data);
                showSuccess('已新增餐廳評分！');
            }
            form.reset();
            document.querySelectorAll('.star-rating i').forEach(i => { i.classList.replace('fas', 'far'); i.classList.remove('active'); });
            document.querySelectorAll('input[type="hidden"][name$="-rating"]').forEach(i => i.value = '0');
        }

        async function deleteRating(id) {
            if (confirm('確定要刪除這筆評分嗎？')) {
                await ratedRef.doc(id).delete();
                showSuccess('評分已刪除');
            }
        }

        // renderToTryList, renderRatingList, updateStats, filter*, switchTab, showSuccess, toggleTheme, exportData 等函數保持原樣
        // 只改了資料來源是陣列 toTryRestaurants / ratedRestaurants，由 Firestore 即時更新

        // 其餘原始函數（star rating, modal, edit, markAsVisited 等）完全不變，只需把 id 操作改成 Firestore

        function showSuccess(message) {
            const msg = document.getElementById('success-message');
            document.getElementById('success-text').textContent = message;
            msg.classList.add('show');
            setTimeout(() => msg.classList.remove('show'), 3000);
        }

        function toggleTheme() {
            const root = document.documentElement;
            const newTheme = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            root.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            document.querySelector('.theme-toggle span').textContent = newTheme === 'dark' ? '淺色模式' : '深色模式';
            document.querySelector('.theme-toggle i').className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        async function exportData() {
            const toTrySnap = await toTryRef.get();
            const ratedSnap = await ratedRef.get();
            const data = {
                toTryRestaurants: toTrySnap.docs.map(d => ({id: d.id, ...d.data()})),
                ratedRestaurants: ratedSnap.docs.map(d => ({id: d.id, ...d.data()})),
                exportDate: new Date().toISOString()
            };
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `restaurant-backup-${new Date().toISOString().slice(0,10)}.json`;
            a.click();
            URL.revokeObjectURL(url);
            showSuccess('資料已匯出！');
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            if (savedTheme === 'dark') {
                document.querySelector('.theme-toggle span').textContent = '淺色模式';
                document.querySelector('.theme-toggle i').className = 'fas fa-sun';
            }

            // 其餘原始初始化（star rating 等）
            initializeStarRatings(); // 你原本的函數
            loadData(); // 開始即時同步
        });

        // 保留你原本的所有 render / filter / modal / star rating 函數（不變）
        // 只需確保它們使用全域陣列 toTryRestaurants 和 ratedRestaurants
    </script>
</body>
</html>
