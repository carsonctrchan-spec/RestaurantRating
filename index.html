<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Manager 餐廳管理系統 - Shared</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --coral: #FF6B6B;
            --orange: #FFA07A;
            --cream: #FFF8F0;
            --gold: #FFD700;
            --dark: #2C3E50;
            --light: #FFFFFF;
            --gray: #95A5A6;
            --green: #2ECC71;
            --red: #E74C3C;
            --shadow: rgba(0, 0, 0, 0.1);
            --text: #2C3E50;
            --bg: #FFF8F0;
        }
        [data-theme="dark"] {
            --cream: #1A1A2E;
            --light: #16213E;
            --text: #EAEAEA;
            --bg: #0F0F1E;
            --shadow: rgba(255, 255, 255, 0.05);
            --gray: #7F8C8D;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: all 0.3s ease;
            min-height: 100vh;
        }
        h1, h2, h3, h4, h5, h6 { font-family: 'Poppins', sans-serif; }
        .container { max-width: 1400px; margin: 0 auto; padding: 16px; } /* 減少側邊距 */
        header {
            background: linear-gradient(135deg, var(--coral), var(--orange));
            padding: 24px 16px;
            text-align: center;
            box-shadow: 0 4px 20px var(--shadow);
            margin-bottom: 24px;
            border-radius: 0 0 20px 20px;
        }
        header h1 { color: white; font-size: 2.2rem; font-weight: 700; margin-bottom: 8px; }
        header p { color: rgba(255, 255, 255, 0.9); font-size: 1rem; }
        .header-controls {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 16px;
            flex-wrap: wrap;
        }
        .theme-toggle, .export-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        .stat-card {
            background: var(--light);
            padding: 16px;
            border-radius: 15px;
            box-shadow: 0 4px 15px var(--shadow);
            text-align: center;
        }
        .stat-card i { font-size: 1.8rem; margin-bottom: 8px; }
        .stat-card .stat-value { font-size: 1.8rem; font-weight: 700; color: var(--coral); }
        .stat-card .stat-label { font-size: 0.85rem; }
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            background: var(--light);
            padding: 8px;
            border-radius: 15px;
            box-shadow: 0 4px 15px var(--shadow);
            overflow-x: auto;
            white-space: nowrap;
        }
        .tab {
            flex: 1;
            min-width: 140px;
            padding: 12px;
            font-size: 1rem;
            border-radius: 10px;
        }
        .form-section {
            background: var(--light);
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 4px 20px var(--shadow);
            margin-bottom: 24px;
        }
        .form-section h2 { font-size: 1.6rem; margin-bottom: 20px; }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }
        .form-group label { font-size: 0.95rem; margin-bottom: 6px; }
        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px 14px;
            font-size: 1rem;
            border-radius: 10px;
        }
        .star-rating { font-size: 1.6rem; gap: 8px; }
        .submit-btn {
            padding: 14px 36px;
            font-size: 1rem;
            margin: 16px auto 0;
        }
        .controls-bar {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }
        .search-box input {
            padding: 12px 15px 12px 44px;
            font-size: 1rem;
            border-radius: 25px;
        }
        .filter-select {
            padding: 12px 16px;
            font-size: 0.95rem;
            border-radius: 25px;
        }
        .cards-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        .restaurant-card {
            background: var(--light);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 15px var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .restaurant-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px var(--shadow);
            border-color: var(--coral);
        }
        .card-header h3 { font-size: 1.4rem; margin-bottom: 8px; }
        .card-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }
        .badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            gap: 4px;
        }
        .card-info p {
            margin: 6px 0;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .card-info i { width: 18px; font-size: 0.9rem; }
        .comment-section {
            margin-top: 12px;
            padding: 0 12px;
            background: var(--cream);
            border-radius: 10px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, padding 0.4s ease, opacity 0.3s ease;
            opacity: 0;
        }
        .comment-section.active {
            max-height: 600px;
            padding: 12px;
            opacity: 1;
        }
        .comment-section p {
            margin: 8px 0;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        .card-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
        }
        .btn {
            padding: 8px 16px;
            font-size: 0.85rem;
            border-radius: 20px;
            gap: 4px;
        }
        .rating-display { gap: 8px; margin: 12px 0; }
        .rating-stars { font-size: 1.1rem; }
        .rating-value { font-size: 1rem; font-weight: 600; }
        .rating-breakdown {
            grid-template-columns: 1fr;
            gap: 8px;
            padding: 12px;
            margin: 12px 0;
        }
        .rating-item { font-size: 0.9rem; }
        .return-badge { font-size: 0.8rem; padding: 4px 10px; margin-top: 8px; }
        .empty-state { padding: 50px 20px; }
        .empty-state i { font-size: 3.5rem; }
        .empty-state h3 { font-size: 1.4rem; margin: 16px 0 8px; }
        .modal-content { padding: 32px; }
        .success-message { padding: 12px 20px; font-size: 0.95rem; top: 16px; right: 16px; }

        /* 手機專屬優化（768px 以下） */
        @media (max-width: 768px) {
            .container { padding: 12px; }
            header { padding: 20px 12px; border-radius: 0 0 16px 16px; }
            header h1 { font-size: 1.9rem; }
            header p { font-size: 0.95rem; }
            .stats-bar { grid-template-columns: 1fr 1fr; gap: 12px; }
            .stat-card { padding: 14px; }
            .stat-card .stat-value { font-size: 1.6rem; }
            .tabs { padding: 6px; gap: 6px; }
            .tab { padding: 10px; font-size: 0.95rem; min-width: 120px; }
            .form-section { padding: 20px; border-radius: 16px; }
            .form-section h2 { font-size: 1.5rem; }
            .submit-btn { padding: 12px 32px; font-size: 0.95rem; }
            .controls-bar { gap: 10px; }
            .filter-select { padding: 10px 14px; font-size: 0.9rem; }
            .restaurant-card { padding: 16px; border-radius: 14px; }
            .card-header h3 { font-size: 1.3rem; }
            .card-badges { gap: 5px; }
            .badge { padding: 3px 8px; font-size: 0.75rem; }
            .card-info p { font-size: 0.9rem; margin: 5px 0; }
            .card-actions { gap: 7px; }
            .btn { padding: 7px 14px; font-size: 0.8rem; }
            .comment-section { padding: 0 10px; }
            .comment-section.active { padding: 10px; }
            .comment-section p { font-size: 0.9rem; }
        }

        @media (max-width: 480px) {
            header h1 { font-size: 1.7rem; }
            .stats-bar { grid-template-columns: 1fr; }
            .tab { min-width: 100px; font-size: 0.9rem; }
            .controls-bar .filter-select { width: 100%; }
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-utensils"></i> Restaurant Manager</h1>
        <p>多人即時共享美食之旅 | Real-time Shared Culinary Journey</p>
        <div class="header-controls">
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
                <span>深色模式</span>
            </button>
            <button class="export-btn" onclick="exportData()">
                <i class="fas fa-download"></i>
                <span>匯出資料</span>
            </button>
        </div>
    </header>

    <div class="container">
        <div class="stats-bar">
            <div class="stat-card">
                <i class="fas fa-bookmark"></i>
                <div class="stat-value" id="stat-to-try">0</div>
                <div class="stat-label">想嘗試的餐廳</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-star"></i>
                <div class="stat-value" id="stat-rated">0</div>
                <div class="stat-label">已評分餐廳</div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('to-try')"><i class="fas fa-bookmark"></i> 想嘗試的餐廳</button>
            <button class="tab" onclick="switchTab('rating')"><i class="fas fa-star"></i> 餐廳評分</button>
        </div>

        <!-- 想嘗試的餐廳 -->
        <div id="to-try-tab" class="tab-content active">
            <div class="form-section">
                <h2><i class="fas fa-plus-circle"></i> 新增想嘗試的餐廳</h2>
                <form id="to-try-form" onsubmit="addToTryRestaurant(event)">
                    <div class="form-grid">
                        <div class="form-group"><label>餐廳名稱 *</label><input type="text" name="name" required placeholder="輸入餐廳名稱"></div>
                        <div class="form-group"><label>料理類型</label><select name="cuisine">
                            <option value="Italian">義式料理 (Italian)</option>
                            <option value="Japanese">日式料理 (Japanese)</option>
                            <option value="Chinese">中式料理 (Chinese)</option>
                            <option value="French">法式料理 (French)</option>
                            <option value="Thai">泰式料理 (Thai)</option>
                            <option value="Korean">韓式料理 (Korean)</option>
                            <option value="American">美式料理 (American)</option>
                            <option value="Mexican">墨西哥料理 (Mexican)</option>
                            <option value="Indian">印度料理 (Indian)</option>
                            <option value="Fusion">Fusion</option>
                            <option value="Western">Western</option>
                            <option value="Drinks">Drinks</option>
                            <option value="Cafe">咖啡廳 (Cafe)</option>
                            <option value="Dessert">甜品 (Dessert)</option>
                            <option value="Other">其他 (Other)</option>
                        </select></div>
                        <div class="form-group"><label>地區</label><select name="region">
                            <option value="Kowloon">九龍</option>
                            <option value="New Territories">新界</option>
                            <option value="Hong Kong Island">港島</option>
                        </select></div>
                        <div class="form-group"><label>地點/地址</label><input type="text" name="location" placeholder="輸入餐廳地址"></div>
                        <div class="form-group"><label>價格範圍</label><select name="price">
                            <option value="$">HK$ - 經濟實惠</option>
                            <option value="$$">HK$$ - 中等價位</option>
                            <option value="$$$">HK$$$ - 較高價位</option>
                            <option value="$$$$">HK$$$$ - 高級餐廳</option>
                        </select></div>
                        <div class="form-group"><label>推薦人</label><input type="text" name="recommended-by" placeholder="誰推薦了這家餐廳？"></div>
                        <div class="form-group"><label>優先級</label><select name="priority">
                            <option value="high">高 (High)</option>
                            <option value="medium">中 (Medium)</option>
                            <option value="low">低 (Low)</option>
                        </select></div>
                    </div>
                    <div class="form-group"><label>想嘗試的原因</label><textarea name="reason" placeholder="為什麼想嘗試這家餐廳？"></textarea></div>
                    <div class="form-group"><label>More Information</label><input type="text" name="more-info" placeholder="Link"></div>
                    <div class="form-group"><label>備註</label><textarea name="notes" placeholder="其他備註資訊"></textarea></div>
                    <button type="submit" class="submit-btn"><i class="fas fa-plus"></i><span>新增餐廳</span></button>
                </form>
            </div>

            <div class="controls-bar">
                <div class="search-box"><i class="fas fa-search"></i><input type="text" id="search-to-try" placeholder="搜尋餐廳..." oninput="filterToTry()"></div>
                <select class="filter-select" id="filter-cuisine-to-try" onchange="filterToTry()">
                    <option value="">所有料理類型</option>
                    <option value="Italian">義式料理</option>
                    <option value="Japanese">日式料理</option>
                    <option value="Chinese">中式料理</option>
                    <option value="French">法式料理</option>
                    <option value="Thai">泰式料理</option>
                    <option value="Korean">韓式料理</option>
                    <option value="American">美式料理</option>
                    <option value="Mexican">墨西哥料理</option>
                    <option value="Indian">印度料理</option>
                    <option value="Fusion">Fusion</option>
                    <option value="Western">Western</option>
                    <option value="Drinks">Drinks</option>
                    <option value="Cafe">咖啡廳</option>
                    <option value="Dessert">甜品</option>
                    <option value="Other">其他</option>
                </select>
                <select class="filter-select" id="filter-region-to-try" onchange="filterToTry()">
                    <option value="">所有地區</option>
                    <option value="Kowloon">九龍</option>
                    <option value="New Territories">新界</option>
                    <option value="Hong Kong Island">港島</option>
                </select>
                <select class="filter-select" id="sort-to-try" onchange="filterToTry()">
                    <option value="date-desc">最新加入</option>
                    <option value="date-asc">最早加入</option>
                    <option value="name-asc">名稱 A-Z</option>
                    <option value="name-desc">名稱 Z-A</option>
                    <option value="priority-high">優先級：高到低</option>
                    <option value="priority-low">優先級：低到高</option>
                </select>
            </div>

            <div id="to-try-list" class="cards-grid"></div>
        </div>

        <!-- 餐廳評分 -->
        <div id="rating-tab" class="tab-content">
            <div class="form-section">
                <h2><i class="fas fa-star"></i> 新增餐廳評分</h2>
                <form id="rating-form" onsubmit="addRating(event)">
                    <div class="form-grid">
                        <div class="form-group"><label>餐廳名稱 *</label><input type="text" name="name" required placeholder="輸入餐廳名稱"></div>
                        <div class="form-group"><label>料理類型</label><select name="cuisine">
                            <option value="Italian">義式料理 (Italian)</option>
                            <option value="Japanese">日式料理 (Japanese)</option>
                            <option value="Chinese">中式料理 (Chinese)</option>
                            <option value="French">法式料理 (French)</option>
                            <option value="Thai">泰式料理 (Thai)</option>
                            <option value="Korean">韓式料理 (Korean)</option>
                            <option value="American">美式料理 (American)</option>
                            <option value="Mexican">墨西哥料理 (Mexican)</option>
                            <option value="Indian">印度料理 (Indian)</option>
                            <option value="Fusion">Fusion</option>
                            <option value="Western">Western</option>
                            <option value="Drinks">Drinks</option>
                            <option value="Cafe">咖啡廳 (Cafe)</option>
                            <option value="Dessert">甜品 (Dessert)</option>
                            <option value="Other">其他 (Other)</option>
                        </select></div>
                        <div class="form-group"><label>地區</label><select name="region">
                            <option value="Kowloon">九龍</option>
                            <option value="New Territories">新界</option>
                            <option value="Hong Kong Island">港島</option>
                        </select></div>
                        <div class="form-group"><label>地點/地址</label><input type="text" name="location" placeholder="輸入餐廳地址"></div>
                        <div class="form-group"><label>造訪日期</label><input type="date" name="visit-date"></div>
                        <div class="form-group"><label>實付金額</label><select name="price-paid">
                            <option value="Below HK$50">Below HK$50</option>
                            <option value="HK$50-HK$100">HK$50-HK$100</option>
                            <option value="HK$100-HK$200">HK$100-HK$200</option>
                            <option value="HK$200-HK$400">HK$200-HK$400</option>
                            <option value="HK$400-HK$800">HK$400-HK$800</option>
                            <option value="Above HK$800">Above HK$800</option>
                        </select></div>
                        <div class="form-group"><label>是否會再次光臨？</label><select name="would-return">
                            <option value="definitely">絕對會 (Definitely)</option>
                            <option value="maybe">可能會 (Maybe)</option>
                            <option value="probably-not">可能不會 (Probably Not)</option>
                            <option value="never">絕不會 (Never)</option>
                        </select></div>
                    </div>
                    <div class="form-grid">
                        <div class="form-group"><label>整體評分</label><div class="star-rating" data-rating="overall"><i class="far fa-star" data-value="1"></i><i class="far fa-star" data-value="2"></i><i class="far fa-star" data-value="3"></i><i class="far fa-star" data-value="4"></i><i class="far fa-star" data-value="5"></i></div><input type="hidden" name="overall-rating" value="0"></div>
                        <div class="form-group"><label>食物品質</label><div class="star-rating" data-rating="food"><i class="far fa-star" data-value="1"></i><i class="far fa-star" data-value="2"></i><i class="far fa-star" data-value="3"></i><i class="far fa-star" data-value="4"></i><i class="far fa-star" data-value="5"></i></div><input type="hidden" name="food-rating" value="0"></div>
                        <div class="form-group"><label>服務品質</label><div class="star-rating" data-rating="service"><i class="far fa-star" data-value="1"></i><i class="far fa-star" data-value="2"></i><i class="far fa-star" data-value="3"></i><i class="far fa-star" data-value="4"></i><i class="far fa-star" data-value="5"></i></div><input type="hidden" name="service-rating" value="0"></div>
                        <div class="form-group"><label>環境氛圍</label><div class="star-rating" data-rating="ambiance"><i class="far fa-star" data-value="1"></i><i class="far fa-star" data-value="2"></i><i class="far fa-star" data-value="3"></i><i class="far fa-star" data-value="4"></i><i class="far fa-star" data-value="5"></i></div><input type="hidden" name="ambiance-rating" value="0"></div>
                        <div class="form-group"><label>CP值</label><div class="star-rating" data-rating="value"><i class="far fa-star" data-value="1"></i><i class="far fa-star" data-value="2"></i><i class="far fa-star" data-value="3"></i><i class="far fa-star" data-value="4"></i><i class="far fa-star" data-value="5"></i></div><input type="hidden" name="value-rating" value="0"></div>
                    </div>
                    <div class="form-group"><label>點餐內容</label><textarea name="dishes" placeholder="列出您點的餐點"></textarea></div>
                    <div class="form-group"><label>整體評價</label><textarea name="review" placeholder="詳細的用餐體驗評價"></textarea></div>
                    <button type="submit" class="submit-btn"><i class="fas fa-star"></i><span>新增評分</span></button>
                </form>
            </div>

            <div class="controls-bar">
                <div class="search-box"><i class="fas fa-search"></i><input type="text" id="search-rating" placeholder="搜尋餐廳..." oninput="filterRatings()"></div>
                <select class="filter-select" id="filter-cuisine-rating" onchange="filterRatings()">
                    <option value="">所有料理類型</option>
                    <option value="Italian">義式料理</option>
                    <option value="Japanese">日式料理</option>
                    <option value="Chinese">中式料理</option>
                    <option value="French">法式料理</option>
                    <option value="Thai">泰式料理</option>
                    <option value="Korean">韓式料理</option>
                    <option value="American">美式料理</option>
                    <option value="Mexican">墨西哥料理</option>
                    <option value="Indian">印度料理</option>
                    <option value="Fusion">Fusion</option>
                    <option value="Western">Western</option>
                    <option value="Drinks">Drinks</option>
                    <option value="Cafe">咖啡廳</option>
                    <option value="Dessert">甜品</option>
                    <option value="Other">其他</option>
                </select>
                <select class="filter-select" id="filter-region-rating" onchange="filterRatings()">
                    <option value="">所有地區</option>
                    <option value="Kowloon">九龍</option>
                    <option value="New Territories">新界</option>
                    <option value="Hong Kong Island">港島</option>
                </select>
                <select class="filter-select" id="sort-rating" onchange="filterRatings()">
                    <option value="date-desc">最新造訪</option>
                    <option value="date-asc">最早造訪</option>
                    <option value="rating-high">評分：高到低</option>
                    <option value="rating-low">評分：低到高</option>
                    <option value="name-asc">名稱 A-Z</option>
                    <option value="name-desc">名稱 Z-A</option>
                </select>
            </div>

            <div id="rating-list" class="cards-grid"></div>
        </div>
    </div>

    <div id="review-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()"><i class="fas fa-times"></i></button>
            <div id="modal-body"></div>
        </div>
    </div>

    <div id="success-message" class="success-message">
        <i class="fas fa-check-circle"></i>
        <span id="success-text"></span>
    </div>

    <footer>
        <p>Restaurant Manager - Real-time Shared • Powered by Firebase & GitHub Pages</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // ==================== 請填入你的 Firebase 設定 ====================
      const firebaseConfig = {
  apiKey: "AIzaSyBey2Q0-XbfaGoL9sB8zYLtDlVZchvT8pQ",
  authDomain: "restaurant-3bc1b.firebaseapp.com",
  projectId: "restaurant-3bc1b",
  storageBucket: "restaurant-3bc1b.firebasestorage.app",
  messagingSenderId: "713315038698",
  appId: "1:713315038698:web:906be6f660642c6eeb2e93",
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const toTryRef = db.collection('sharedRestaurants').doc('main').collection('toTry');
        const ratedRef = db.collection('sharedRestaurants').doc('main').collection('rated');

        let toTryRestaurants = [];
        let ratedRestaurants = [];
        let editingToTryId = null;
        let editingRatingId = null;

        function loadData() {
            toTryRef.orderBy('dateAdded', 'desc').onSnapshot(snapshot => {
                toTryRestaurants = [];
                snapshot.forEach(doc => toTryRestaurants.push({ id: doc.id, ...doc.data() }));
                renderToTryList();
                updateStats();
            });

            ratedRef.orderBy('dateAdded', 'desc').onSnapshot(snapshot => {
                ratedRestaurants = [];
                snapshot.forEach(doc => ratedRestaurants.push({ id: doc.id, ...doc.data() }));
                renderRatingList();
                updateStats();
            });
        }

        function initializeStarRatings() {
            document.querySelectorAll('.star-rating').forEach(container => {
                const stars = container.querySelectorAll('i');
                const input = container.parentElement.querySelector('input[type="hidden"]');
                stars.forEach(star => {
                    star.addEventListener('click', () => {
                        const value = parseInt(star.dataset.value);
                        input.value = value;
                        updateStars(stars, value);
                    });
                    star.addEventListener('mouseenter', () => updateStars(stars, parseInt(star.dataset.value)));
                });
                container.addEventListener('mouseleave', () => updateStars(stars, parseInt(input.value) || 0));
            });
        }

        function updateStars(stars, value) {
            stars.forEach((star, i) => {
                if (i < value) {
                    star.classList.remove('far'); star.classList.add('fas', 'active');
                } else {
                    star.classList.remove('fas', 'active'); star.classList.add('far');
                }
            });
        }

        async function addToTryRestaurant(event) {
            event.preventDefault();
            const f = event.target;
            const data = {
                name: f.name.value.trim(),
                cuisine: f.cuisine.value,
                region: f.region.value,
                location: f.location.value.trim(),
                price: f.price.value,
                recommendedBy: f['recommended-by'].value.trim(),
                reason: f.reason.value.trim(),
                priority: f.priority.value,
                moreInfo: f['more-info'].value.trim(),
                notes: f.notes.value.trim(),
                dateAdded: editingToTryId ? toTryRestaurants.find(r => r.id === editingToTryId)?.dateAdded || firebase.firestore.FieldValue.serverTimestamp() : firebase.firestore.FieldValue.serverTimestamp()
            };
            try {
                if (editingToTryId) {
                    await toTryRef.doc(editingToTryId).update(data);
                    showSuccess('已更新餐廳資訊');
                    editingToTryId = null;
                } else {
                    await toTryRef.add(data);
                    showSuccess('已新增想嘗試的餐廳');
                }
                f.reset();
            } catch (e) { console.error(e); alert('儲存失敗，請檢查 Firebase 設定'); }
        }

        async function addRating(event) {
            event.preventDefault();
            const f = event.target;
            const data = {
                name: f.name.value.trim(),
                cuisine: f.cuisine.value,
                region: f.region.value,
                location: f.location.value.trim(),
                visitDate: f['visit-date'].value || null,
                pricePaid: f['price-paid'].value,
                wouldReturn: f['would-return'].value,
                dishes: f.dishes.value.trim(),
                review: f.review.value.trim(),
                overallRating: parseInt(f['overall-rating'].value) || 0,
                foodRating: parseInt(f['food-rating'].value) || 0,
                serviceRating: parseInt(f['service-rating'].value) || 0,
                ambianceRating: parseInt(f['ambiance-rating'].value) || 0,
                valueRating: parseInt(f['value-rating'].value) || 0,
                dateAdded: editingRatingId ? ratedRestaurants.find(r => r.id === editingRatingId)?.dateAdded || firebase.firestore.FieldValue.serverTimestamp() : firebase.firestore.FieldValue.serverTimestamp()
            };
            try {
                if (editingRatingId) {
                    await ratedRef.doc(editingRatingId).update(data);
                    showSuccess('評分已更新');
                    editingRatingId = null;
                } else {
                    await ratedRef.add(data);
                    showSuccess('已新增餐廳評分');
                }
                f.reset();
                document.querySelectorAll('.star-rating i').forEach(i => { i.classList.remove('fas','active'); i.classList.add('far'); });
                document.querySelectorAll('input[name$="-rating"]').forEach(i => i.value = '0');
            } catch (e) { console.error(e); alert('儲存失敗，請檢查 Firebase 設定'); }
        }

 function renderToTryList() {
            const container = document.getElementById('to-try-list');
            const search = document.getElementById('search-to-try').value.toLowerCase();
            const cuisine = document.getElementById('filter-cuisine-to-try').value;
            const region = document.getElementById('filter-region-to-try').value;
            const sort = document.getElementById('sort-to-try').value;

            let list = toTryRestaurants.filter(r => 
                (r.name.toLowerCase().includes(search) || (r.location?.toLowerCase().includes(search))) &&
                (!cuisine || r.cuisine === cuisine) &&
                (!region || r.region === region)
            );

            list.sort((a,b) => {
                if (sort === 'date-desc') return (b.dateAdded?.seconds || 0) - (a.dateAdded?.seconds || 0);
                if (sort === 'date-asc') return (a.dateAdded?.seconds || 0) - (b.dateAdded?.seconds || 0);
                if (sort === 'name-asc') return a.name.localeCompare(b.name);
                if (sort === 'name-desc') return b.name.localeCompare(a.name);
                const order = {high:3, medium:2, low:1};
                return sort === 'priority-high' ? order[b.priority] - order[a.priority] : order[a.priority] - order[b.priority];
            });

            if (list.length === 0) {
                container.innerHTML = `<div class="empty-state"><i class="fas fa-utensils"></i><h3>還沒有想嘗試的餐廳</h3><p>開始新增吧！</p></div>`;
                return;
            }

            container.innerHTML = list.map(r => `
                <div class="restaurant-card" onclick="toggleComment('to-try-${r.id}')">
                    <div class="card-header"><h3>${r.name}</h3></div>
                    <div class="card-badges">
                        <span class="badge badge-cuisine"><i class="fas fa-utensils"></i> ${r.cuisine}</span>
                        <span class="badge badge-price"><i class="fas fa-dollar-sign"></i> ${r.price}</span>
                        <span class="badge badge-region"><i class="fas fa-map"></i> ${r.region === 'Kowloon' ? '九龍' : r.region === 'New Territories' ? '新界' : '港島'}</span>
                        <span class="badge-priority ${r.priority}"><i class="fas fa-flag"></i> ${r.priority==='high'?'高':r.priority==='medium'?'中':'低'}優先</span>
                    </div>
                   <div class="card-info">
    ${r.location ? `<p><i class="fas fa-map-marker-alt"></i> ${r.location}</p>` : ''}
    ${r.recommendedBy ? `<p><i class="fas fa-user"></i> 推薦人：${r.recommendedBy}</p>` : ''}
    ${r.moreInfo ? `<p><i class="fas fa-link"></i> <a href="${r.moreInfo}" target="_blank" rel="noopener">連結</a></p>` : ''}
</div>
                    <div id="to-try-${r.id}" class="comment-section">
                        ${r.reason ? `<p><strong>想嘗試的原因：</strong><br>${r.reason}</p>` : ''}
                        ${r.notes ? `<p><strong>備註：</strong><br>${r.notes}</p>` : ''}
                    </div>
                    <div class="card-actions">
                        <button class="btn btn-primary" onclick="event.stopPropagation(); markAsVisited('${r.id}')"><i class="fas fa-check"></i> 標記已造訪</button>
                        <button class="btn btn-secondary" onclick="event.stopPropagation(); editToTry('${r.id}')"><i class="fas fa-edit"></i> 編輯</button>
                        <button class="btn btn-danger" onclick="event.stopPropagation(); deleteToTry('${r.id}')"><i class="fas fa-trash"></i> 刪除</button>
                    </div>
                </div>
            `).join('');
        }

        function renderRatingList() {
            const container = document.getElementById('rating-list');
            const search = document.getElementById('search-rating').value.toLowerCase();
            const cuisine = document.getElementById('filter-cuisine-rating').value;
            const region = document.getElementById('filter-region-rating').value;
            const sort = document.getElementById('sort-rating').value;

            let list = ratedRestaurants.filter(r => 
                (r.name.toLowerCase().includes(search) || (r.location?.toLowerCase().includes(search))) &&
                (!cuisine || r.cuisine === cuisine) &&
                (!region || r.region === region)
            );

            list.sort((a,b) => {
                const aTime = a.visitDate || a.dateAdded?.seconds || 0;
                const bTime = b.visitDate || b.dateAdded?.seconds || 0;
                if (sort === 'date-desc') return bTime - aTime;
                if (sort === 'date-asc') return aTime - bTime;
                if (sort === 'rating-high') return b.overallRating - a.overallRating;
                if (sort === 'rating-low') return a.overallRating - b.overallRating;
                if (sort === 'name-asc') return a.name.localeCompare(b.name);
                if (sort === 'name-desc') return b.name.localeCompare(a.name);
                return 0;
            });

            if (list.length === 0) {
                container.innerHTML = `<div class="empty-state"><i class="fas fa-star"></i><h3>還沒有評分記錄</h3><p>開始記錄用餐體驗吧！</p></div>`;
                return;
            }

            container.innerHTML = list.map(r => `
                <div class="restaurant-card" onclick="toggleComment('rating-${r.id}')">
                    <div class="card-header"><h3>${r.name}</h3></div>
                    <div class="rating-display">
                        <div class="rating-stars">${generateStars(r.overallRating)}</div>
                        <span class="rating-value">${r.overallRating}.0 / 5.0</span>
                    </div>
                    <div class="card-badges">
                        <span class="badge badge-cuisine"><i class="fas fa-utensils"></i> ${r.cuisine}</span>
                        <span class="badge badge-region"><i class="fas fa-map"></i> ${r.region === 'Kowloon' ? '九龍' : r.region === 'New Territories' ? '新界' : '港島'}</span>
                        ${r.visitDate ? `<span class="badge badge-price"><i class="fas fa-calendar"></i> ${new Date(r.visitDate).toLocaleDateString('zh-TW')}</span>` : ''}
                    </div>
                    <div class="card-info">
                        ${r.location ? `<p><i class="fas fa-map-marker-alt"></i> ${r.location}</p>` : ''}
                        <p><i class="fas fa-dollar-sign"></i> 實付：${r.pricePaid}</p>
                    </div>
                    <div id="rating-${r.id}" class="comment-section">
                        ${r.dishes ? `<p><strong>點餐內容：</strong><br>${r.dishes}</p>` : ''}
                        ${r.review ? `<p><strong>整體評價：</strong><br>${r.review}</p>` : ''}
                    </div>
                    <div class="card-actions">
                        <button class="btn btn-primary" onclick="event.stopPropagation(); viewFullReview('${r.id}')"><i class="fas fa-eye"></i> 完整評價</button>
                        <button class="btn btn-secondary" onclick="event.stopPropagation(); editRating('${r.id}')"><i class="fas fa-edit"></i> 編輯</button>
                        <button class="btn btn-danger" onclick="event.stopPropagation(); deleteRating('${r.id}')"><i class="fas fa-trash"></i> 刪除</button>
                    </div>
                </div>
            `).join('');
        }

        function toggleComment(id) {
            const el = document.getElementById(id);
            if (el) el.classList.toggle('active');
        }

        function generateStars(n) {
            return Array(5).fill().map((_,i) => i < n ? '<i class="fas fa-star"></i>' : '<i class="far fa-star"></i>').join('');
        }

        async function deleteToTry(id) { if (confirm('確定刪除？')) await toTryRef.doc(id).delete(); }
        async function deleteRating(id) { if (confirm('確定刪除？')) await ratedRef.doc(id).delete(); }

        function editToTry(id) {
            const r = toTryRestaurants.find(x => x.id === id);
            if (!r) return;
            editingToTryId = id;
            const f = document.getElementById('to-try-form');
            f.name.value = r.name; f.cuisine.value = r.cuisine; f.region.value = r.region || 'Kowloon';
            f.location.value = r.location || ''; f.price.value = r.price; f['recommended-by'].value = r.recommendedBy || '';
            f.reason.value = r.reason || ''; f.priority.value = r.priority; f['more-info'].value = r.moreInfo || ''; f.notes.value = r.notes || '';
            f.scrollIntoView({behavior:'smooth'});
        }

        function editRating(id) {
            const r = ratedRestaurants.find(x => x.id === id);
            if (!r) return;
            editingRatingId = id;
            const f = document.getElementById('rating-form');
            f.name.value = r.name; f.cuisine.value = r.cuisine; f.region.value = r.region || 'Kowloon';
            f.location.value = r.location || ''; f['visit-date'].value = r.visitDate || ''; f['price-paid'].value = r.pricePaid;
            f['would-return'].value = r.wouldReturn; f.dishes.value = r.dishes || ''; f.review.value = r.review || '';
            ['overall','food','service','ambiance','value'].forEach(t => {
                const val = r[`${t}Rating`] || 0;
                f[`${t}-rating`].value = val;
                updateStars(f.querySelectorAll(`.star-rating[data-rating="${t}"] i`), val);
            });
            f.scrollIntoView({behavior:'smooth'});
        }

        function markAsVisited(id) {
            const r = toTryRestaurants.find(x => x.id === id);
            if (!r) return;
            switchTab('rating');
            const f = document.getElementById('rating-form');
            f.name.value = r.name; f.cuisine.value = r.cuisine; f.region.value = r.region || 'Kowloon';
            f.location.value = r.location || ''; f['visit-date'].value = new Date().toISOString().split('T')[0];
            f.scrollIntoView({behavior:'smooth'});
            deleteToTry(id);
        }

        function viewFullReview(id) {
            const r = ratedRestaurants.find(x => x.id === id);
            if (!r) return;
            document.getElementById('modal-body').innerHTML = `
                <h2 style="color:var(--coral);margin-bottom:20px;">${r.name}</h2>
                <div class="rating-display" style="margin-bottom:20px;">
                    <div class="rating-stars">${generateStars(r.overallRating)}</div>
                    <span class="rating-value">${r.overallRating}.0 / 5.0</span>
                </div>
                <p><strong>地區：</strong>${r.region === 'Kowloon' ? '九龍' : r.region === 'New Territories' ? '新界' : '港島'}</p>
                ${r.location ? `<p><strong>地址：</strong>${r.location}</p>` : ''}
                <p><strong>實付：</strong>${r.pricePaid}</p>
                ${r.review ? `<p style="white-space:pre-wrap;margin-top:20px;"><strong>整體評價：</strong><br>${r.review}</p>` : ''}
                ${r.dishes ? `<p style="margin-top:20px;"><strong>點餐內容：</strong><br>${r.dishes}</p>` : ''}
            `;
            document.getElementById('review-modal').classList.add('active');
        }

        function closeModal() { document.getElementById('review-modal').classList.remove('active'); }
        function filterToTry() { renderToTryList(); }
        function filterRatings() { renderRatingList(); }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            if (tab === 'to-try') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('to-try-tab').classList.add('active');
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('rating-tab').classList.add('active');
            }
        }

        function updateStats() {
            document.getElementById('stat-to-try').textContent = toTryRestaurants.length;
            document.getElementById('stat-rated').textContent = ratedRestaurants.length;
        }

        function showSuccess(msg) {
            const el = document.getElementById('success-message');
            document.getElementById('success-text').textContent = msg;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 3000);
        }

        function toggleTheme() {
            const root = document.documentElement;
            const newTheme = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            root.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            const span = document.querySelector('.theme-toggle span');
            const icon = document.querySelector('.theme-toggle i');
            span.textContent = newTheme === 'dark' ? '淺色模式' : '深色模式';
            icon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        async function exportData() {
            const [toTrySnap, ratedSnap] = await Promise.all([toTryRef.get(), ratedRef.get()]);
            const data = {
                toTryRestaurants: toTrySnap.docs.map(d => ({id: d.id, ...d.data()})),
                ratedRestaurants: ratedSnap.docs.map(d => ({id: d.id, ...d.data()})),
                exportDate: new Date().toISOString()
            };
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `restaurant-backup-${new Date().toISOString().slice(0,10)}.json`;
            a.click(); URL.revokeObjectURL(url);
            showSuccess('資料已匯出');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
            if (theme === 'dark') {
                document.querySelector('.theme-toggle span').textContent = '淺色模式';
                document.querySelector('.theme-toggle i').className = 'fas fa-sun';
            }
            initializeStarRatings();
            loadData();
        });

        document.getElementById('review-modal').addEventListener('click', e => {
            if (e.target.id === 'review-modal') closeModal();
        });
    </script>
</body>
</html>
